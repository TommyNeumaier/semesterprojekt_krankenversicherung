<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard-selection.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&amp;display=swap" rel="stylesheet">
</head>

<body>
<header id="header">
    <img src="./employee/img/halol.png" width="3%" style="">
</header>

<section id="dashboard-selection-main">
    <p class="display-6" style="text-align: center">Bitte w√§hle deine Kategorie aus!</p>

    <div class="d-flex p-3 text-white" id="dashboard-selection-flex-container">
        <div class="card" style="width:20vw">
            <img class="card-img-top" src="./img/patient.png" alt="Card image">
            <div class="card-body dashboard-selection-card-body">
                <button onclick="enterDashboard('patient')" type="button" class="btn btn-outline-primary">Als Patient einsteigen ...</button>
            </div>
        </div>

        <div class="card" style="width:20vw">
            <img class="card-img-top dashboard-selection-card-image" src="./img/doctor.png" alt="Card image">
            <div class="card-body dashboard-selection-card-body">
                <button onclick="enterDashboard('doctor')" type="button" class="btn btn-outline-primary">Als Arzt einsteigen ...</button>
            </div>
        </div>

        <div class="card" style="width:20vw">
            <img class="card-img-top" src="./img/employee.png" alt="Card image">
            <div class="card-body dashboard-selection-card-body">
                <button onclick="enterDashboard('employee')" type="button" class="btn btn-outline-primary">Als Angestellter einsteigen ...</button>
            </div>
        </div>
    </div>

    <div id="dashboard-selection-error" class="alert alert-danger" style="text-align: center; display: none">
        <strong>Fehler:</strong> Du hast nicht die Befugnis, in diese Ansicht zu wechseln.
    </div>
</section>
</body>
</html>
